<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameBoard"></div>
    <div id="scoreBoard">
        <p>Total Games: <span id="gamesPlayed">0</span></p>
        <p>Wins X: <span id="winsX">0</span></p>
        <p>Wins O: <span id="winsO">0</span></p>
        <p>Draws: <span id="draws">0</span></p>
    </div>
    <div id="result"></div>
    <button id="resetButton">Reset</button>

    <script src="js/script.js"></script>
</body>
</html>
